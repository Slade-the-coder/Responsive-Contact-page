<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
    }

    nav {
      position: relative;
      width: 200px;
      background-color: #333;
      color: white;
      padding: 10px;
    }

    nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px;
    }

    nav a:hover {
      background-color: #444;
    }

    /* Dropdown container initially hidden */
    .dropdown {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-20px); /* Start slightly above */
      transition: all 0.5s ease;
    }

    /* Trigger area hover reveals the dropdown */
    nav:hover .dropdown {
      max-height: 200px; /* Adjust based on content */
      opacity: 1;
      transform: translateY(0); /* Animate down into view */
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Menu Item 1</a>
    <a href="#">Menu Item 2</a>
    <a href="#">Menu Item 3</a>

    <!-- Dropdown content -->
    <div class="dropdown">
      <a href="#">Submenu 1</a>
      <a href="#">Submenu 2</a>
      <a href="#">Submenu 3</a>
    </div>
  </nav>

</body>
</html>
