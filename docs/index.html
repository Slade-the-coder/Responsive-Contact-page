<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="bg-svg">
            <div class="icon"></div>
            <p><span class="head">Interested in our business pricing?</span></p>
            <p><span class="instruction">Fill out the form to view details and weâ€™ll contact you as soon as possible.</span></p>
            <div class="form-area">
                <form action="" method="get" class="form-example">
                    <div class="name">
                      <label for="name-input">Name</label>
                      <input type="text" id="name-input" placeholder="Ethan Johnson" required />
                    </div>
                    <div class="email">
                        <label for="email-input">Company Email</label>
                        <input type="text" id="email-input" placeholder="ethan@johnson.com" required />
                    </div>
                    <div class="size">
                        <label for="size-input">Company Size</label>
                        <input type="text" id="size-input" value="50-100 employees" required />
                    </div>
                    <div class="subject">
                        <label for="subject-input">Subject</label>
                        <input type="text" id="subject-input" value="Building Landing pages" required />
                    </div>
                    <div class="message">
                        <label for="message-input">Message</label>
                        <textarea id="message-input">50-100 employees</textarea>
                    </div>
                    <button class="contact-button" type="submit">Contact Sales</button>
                </form>
            </div>
            <div class="space-beneath"></div>
        </div>
    </body>
</html>
